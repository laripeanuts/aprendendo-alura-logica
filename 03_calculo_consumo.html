<meta charset=UTF-8>

<h3>Álcool ou Gasolina? (versão alura)</h3>
<br>


<script>

    var tanque = 40
    var caminhoComGasolina = 480
    var caminhoComAlcool = 300
    var consumoGasolina = caminhoComGasolina/tanque
    var consumoAlcool = caminhoComAlcool/tanque

    document.write("Meu carro faz com gasolina " + consumoGasolina + " quilômetros por litro.")
    document.write("<br>")
    document.write("Meu carro faz com álcool " + consumoAlcool + " quilômetros por litro.")


</script>
