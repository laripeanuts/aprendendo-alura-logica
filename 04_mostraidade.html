<meta charset="UTF-8">

<script>

    function quebraLinha () {

        document.write("<br><hr><br>");

    }

    function mostra(frase) {

        document.write(frase + ". (mensagem automática toda vida que chamar 'mostra' afim de testar)");
        quebraLinha();
    }

    var ano = 2020
    var minhaIdade = 30
    var idadeErica = 29
    var idadeFernanda = 37

    mostra("Eu nasci em: " + (ano - minhaIdade))
    mostra("A Érica nasceu em: " + (ano - idadeErica))
    mostra("Já a Fernanda em: " + (ano - idadeFernanda))
    
</script>
