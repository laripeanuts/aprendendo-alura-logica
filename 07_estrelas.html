<meta charset="UTF-8">

<script>

    function quebraLinha () {

        document.write("<br><hr>");

    }

    function mostra(frase) {

        document.write(frase);
        quebraLinha();
    }

  for(var linha = 1; linha <= 3; linha++) {

    for(var coluna = 1; coluna <= 10; coluna++) {      

        document.write("*");

    }

    quebraLinha();
  }

    mostra("<br>FIM.")

</script>
