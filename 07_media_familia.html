<meta charset="UTF-8">

<script>

    function quebraLinha () {

        document.write("<br><hr>");

    }

    function mostra(frase) {

        document.write(frase);
        quebraLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual a quantidade de familiares?"));
    var numeroInicial = 1;
    var totalIdades = 0;

    while(numeroInicial <= totalFamiliares) {

        var idadeParente = parseInt(prompt("Informe a idade do familiar:")); 
        totalIdades = totalIdades + idadeParente
        numeroInicial++
    }

    var mediaFamilia = totalIdades/totalFamiliares

    mostra("A média de idade da sua família é: " + mediaFamilia)
    
    mostra("FIM")

</script>
